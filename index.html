<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi.com</title>
    <link rel="icon" href="./Images/pepsi.png" type="image/x-icon">

    <link rel="stylesheet" href="landing.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <style>
    body{
      background-color: #1e1e1e;
    }
    /* CSS for loading animation */
    @keyframes loading {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    
    .loading-circle {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #ff0303;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: loading 1s linear infinite;
    }
    
    .pepsi-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: auto;
    }
    @media (max-width: 500px) {
      .loading-circle{
        width: 300px;
      height: 300px;
      }
      .pepsi-logo{
        width: 220px;
      }
    }
  </style>
  <script>
    // JavaScript for redirecting after 5 seconds
    setTimeout(function() {
      window.location.href = "./home.html";
    }, 2500);
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-circle"></div>
    <img class="pepsi-logo" src="./Images/pepsi.png" alt="Pepsi Logo">
  </div>
</body>
</html>
