<!DOCTYPE html>
<html>
<head>
  <style>
    body{
      background-color: #1e1e1e;
    }
    /* CSS for loading animation */
    @keyframes loading {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    
    .loading-circle {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #ff0303;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: loading 1s linear infinite;
    }
    
    .pepsi-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: auto;
    }
    @media (max-width: 500px) {
      .loading-circle{
        width: 300px;
      height: 300px;
      }
      .pepsi-logo{
        width: 220px;
      }
    }
  </style>
  <script>
    // JavaScript for redirecting after 5 seconds
    setTimeout(function() {
      window.location.href = "./home.html";
    }, 3000);
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-circle"></div>
    <img class="pepsi-logo" src="./Images/pepsi.png" alt="Pepsi Logo">
  </div>
</body>
</html>
